<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram LLM Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #userInput {
            width: 100%;
            height: 100px;
        }
        #sendButton {
            padding: 10px 20px;
            margin-top: 10px;
        }
        #response {
            margin-top: 20px;
        }
        #logs {
            margin-top: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Chat with LLM</h1>
        <textarea id="userInput" placeholder="Type your message here..."></textarea>
        <button id="sendButton">Send</button>
        <div id="response"></div>
        <div id="logs">
            <h3>Logs</h3>
            <pre id="logOutput"></pre>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.onEvent('ready', function() {
            const sendButton = document.getElementById('sendButton');
            const userInput = document.getElementById('userInput');
            const responseDiv = document.getElementById('response');
            const logOutput = document.getElementById('logOutput');

            function log(message) {
                logOutput.textContent += message + '\n';
            }

            sendButton.addEventListener('click', async () => {
                const userMessage = userInput.value;
                log(`User: ${userMessage}`);

                // Make request to LLM API
                try {
                    const response = await fetch('http://34.171.235.205:8080/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: 'unsloth/llama-3-8b-Instruct',
                            messages: [
                                { role: 'user', content: userMessage }
                            ],
                            max_tokens: 8000,
                            temperature: 0.5,
                            seed: 42,
                            stream: false
                        })
                    });

                    log(`Request sent to LLM API`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const data = await response.json();
                    log(`Response received from LLM API`);

                    if (data.choices && data.choices.length > 0) {
                        const llmResponse = data.choices[0].message.content;
                        responseDiv.innerHTML = `<p>${llmResponse}</p>`;
                        log(`LLM: ${llmResponse}`);
                    } else {
                        throw new Error(`Unexpected response format: ${JSON.stringify(data)}`);
                    }
                } catch (error) {
                    responseDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                    log(`Error: ${error.message}`);
                }
            });
        });
    </script>
</body>
</html>
